<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
</head>
<body>
    <main>
        <span class="pwdlogin">密码登录</span>
        <span class="tel-login-register">手机号登录/注册</span>
        <span class="advertising">快速找到好友, 一站式记录你的运动</span>
        <div class="telbox">
            <div class="lefttext"><span>+86</span> <i class="iconfont icon-daosanjiao"></i> </div>
            <input type="text" class="rightinput" placeholder="输入手机号码">
        </div>
        <div class="verification-code">
           <input type="text" class="verification-left" placeholder="请输入验证码">
           <canvas id="captcha1" class="verification-right"></canvas>
        </div>
        <input type="text" class="pwdinp" placeholder="请输入密码">
        <input type="text" class="pwdinp-again" placeholder="请再次确认密码">
        <button class="hand">注册账号</button>
        <i class="iconfont icon-weixin"></i>
        <span class="wechatregister">微信注册</span>
        <div class="text">- HOLD ON -</div>
        <div class="hintmsg"></div>
    </main>
</body>
</html>
