<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="banner">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../img/index-swiper-bg1.jpg" alt="" style="width: 100%; height: 185px;">
          </div>
          <div class="swiper-slide">
            <img src="../img/index-swiper-bg2.jpg" alt="" style="width: 100%; height: 185px;">
          </div>
          <div class="swiper-slide">
            <img src="../img/index-swiper-bg3.jpg" alt="" style="width: 100%; height: 185px;">
          </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
    </div>
    <div class="outbox">
      
      <div class="ranking-punchcard">
        <div class="tody-ranking">
          <div class="rankingtext">今日排名</div>
          <div class="rankingnum">9</div>
        </div>
        <div class="accumulate-punchcard">
          <div class="punchcardtext">累积打卡<span class="punchnum">23</span>天</div>
          <button class="punchcardbtn">今日打卡</button>
        </div>
      </div>
      <div class="sport-data-emblem">
        <div class="sport-data">
          <div class="datatext">运动数据</div>

        </div>
        <div class="sport-emblem">
          <div class="emblemtext">累积运动徽章</div>
          <div class="datanum">3</div>
          <div class="datam">枚</div>
        </div>
      </div>
      <div class="course">
        <div class="coursetext">课程训练</div>
      </div>
      <div class="outdoors-run">
        <div class="outdoorstext">户外跑步</div>
      </div>
    </div>


  </main>

</body>

</html>
