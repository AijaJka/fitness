<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <header>
     
        <div class="headpic">
            <img class="headpicurl" src="../img//sign-bg.jpg" alt="" style="width: 100px " height="100px" >
        </div>
        <div class="user">
            <span class="usercontent">用户名</span>
            <span></span>
        </div>
        <div class="usertext">
            <span>个性签名:</span>
            <span class="nickname"></span>
        </div>
    </header>
    <input type="file" placeholder="" class="filepic">
    <main>
        <div class="eee"></div>
        <div class="sportdata">
            <div class="sportdatatext">运动数据</div>
            <div class="datatime-calorie">
                <div class="leftbox">
                    <span>总运动</span>
                    <div>
                        <span class="sport num">99999</span>
                        <span class="min">分钟</span>
                    </div>
                </div>
                <div class="rightbox">
                    <span>本周消耗</span>
                    <div>
                        <span class="calorie num">99999</span>
                        <span class="min">千卡</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="eee"></div>
        <div class="medal">
            <div class="sportdatatext">我的运动徽章</div>
            <div class="sports-badge">
                <div class="circular"></div>
                <div class="circular"></div>
                <div class="circular"></div>
            </div>
        </div>
        <div class="eee"></div>
        <div class="logout">退出登录</div>
        <div class="eee1"></div>

    </main>
</body>

</html>
